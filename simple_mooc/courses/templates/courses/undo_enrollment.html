{% extends 'courses/course_dashboard.html' %}

{% block breadcrumb_content %}
<form action="" method="post">
    {% csrf_token %}
    <h3>Voce deseja realmente cancelar a inscrição deste curso</h3>
    <div class="pure-controls">
        <button type="submit" class="pure-button button-error">
            Cancelar
        </button>
        <a href="{% url 'courses:announcements' enrollment.course.slug %}" class="pure-button">
            Voltar
        </a>
    </div>
</form>
{% endblock %}
